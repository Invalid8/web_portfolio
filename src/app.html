<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="%sveltekit.assets%/main.css" />
		<meta
			property="twitter:image"
			content="https://fullstack-svelte-portfolio.vercel.app/space-cat.svg"
		/>
		<meta
			property="twitter:card"
			content="https://fullstack-svelte-portfolio.vercel.app/space-cat.svg"
		/>
		<meta property="twitter:title" content="Fullstack svelte portfolio" />
		<meta property="twitter:description" content="Fullstack web portfolio made in svelte" />
		<meta property="description" content="Fullstack web portfolio made in svelte" />
		<meta
			property="og:image"
			content="https://fullstack-svelte-portfolio.vercel.app/space-cat.svg"
		/>
		<meta property="og:site_name" content="Fullstack svelte portfolio" />
		<meta property="og:title" content="Fullstack svelte portfolio" />
		<meta property="og:description" content="Fullstack web portfolio made in svelte" />
		<meta property="og:url" content="https://fullstack-svelte-portfolio.vercel.app" />

		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
